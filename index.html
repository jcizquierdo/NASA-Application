<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOO</title>
    <!-- Foundation Stylesheet -->
    <link rel="stylesheet" href="assets/css/foundation/foundation.min.css">
    <!-- Foundation Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Leaflet Map Stylesheet and Script -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <!-- our CSS and jquery CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/jquery-ui.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap" rel="stylesheet">

</head>
    <body class="background">
        <!-- nav bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <span class="title">Near Earth Orbit Objects</span>
            </div>
            <div class="top-bar-right" id="search-form">
                <div class="enter-date">Enter Date</div>
                <input type="text" id="searchDate" placeholder="YYYY-MM-DD" class="search-box">
                <input type="submit" class="button" value="Search" onclick="fetchNearEarthObjects()">
            </div>
        </div>
        <!-- description paragraph -->
        <div class="description"></div>
        <!-- grid -->
        <div class="grid-x grid-margin-x small-up-2 medium-up-3 main"  id="main"></div>
        <!-- ISS map -->
        <div class="container" id="map-id"></div>


        <!-- script links -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="./assets/js/iss.js"></script>
        <script src="./assets/js/nasa.js"></script>
        <script src="./assets/js/script.js"></script>
        <script type="text/javascript" src="assets/jquery-3.5.0.min.js"></script>
        <script type="text/javascript" src="assets/jquery-ui.min.js"></script>
    </body>
</html>
