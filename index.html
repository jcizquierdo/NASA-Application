<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOO</title>
    <!-- Foundation Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Leaflet Map Stylesheet and Script -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="menu">
                <li class="menu-text">Near Earth Orbiting Objects</li>
            </ul>
        </div>
    </div>

    <div class="container" id="map-id"></div>

    <div class="input-group" id="search-form">
        <span class="input-group-label">Enter Date: </span>
        <input type="text" id="searchDate" placeholder="YYY-MM-DD" class="input-group-field">
        <div class="input-group-button">
            <input type="submit" class="button" value="Search" onclick="fetchNearEarthObjects()">
        </div>
    </div>

    <div id="main"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./assets/js/iss.js"></script>
    <script src="./assets/js/nasa.js"></script>
</body>
</html>
